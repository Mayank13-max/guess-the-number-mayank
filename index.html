<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center mt-2">
       <div class="alert alert-warning" role="alert">
            <p style="font-size: 3rem;">RANDOM GUESS</p> 
        </div>
        <div class="d-flex justify-content-center">
        <div class="card" style="width: 18rem;">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQjU_HPHR9sSTn37xHHkk0NF4Gs_kbHAe85Gg&s" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Input your Number</h5>
              <input type="number" id="user-input" class="form-control">
              <p class="card-text" style="font-size: 2rem;">Input your number between 1 to 100.</p>
              <button href="#" class="btn btn-primary mt-2" id="submit" onclick="guess_num()" style="font-size: 2rem;">SUMBIT</button>
            </div>
            <div style="font-size: 2rem;" id="result"></div>
          </div>
        </div>
       </div>
        <script>
            let randomnumber=Math.floor(Math.random()*101)
            function guess_num(){
                let submit = document.getElementById('submit')
                let result = document.getElementById('result')
                    console.log(randomnumber)
                const guess = Number(document.getElementById('user-input').value)
                if(guess === randomnumber){
                    console.log("success")
                    result.textContent="Congratulations! You've guessed correctly!"
                    result.className='alert alert-success'
                    submit.disabled = true
                }
                else if(guess<randomnumber){
                    console.log("small")
                    result.textContent="Too low! Try again."
                    result.className="alert alert-danger"
                }
                else{
                    console.log("large")
                    result.textContent="Too high! Try again."
                    result.className="alert alert-danger"
                }
            }
        </script>   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
